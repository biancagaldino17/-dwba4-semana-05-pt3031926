  <main>
    <h1> Mande uma mensagem </h1>
    <form>
      <ul>
        <li>
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" required>
        </li>
        <li>
          <label for="email">E-mail</label>
          <input type="text" id="email" name="email" required>
         </li>
            <li>
              <label for="phone">Telefone</label>
              <input type="tel" id="phone" required> 
            </li>
        <li>
          <label for="subject"> Assunto</label>
          <select name="subject" id="subject">
            <option value="" selected disabled>Selecione uma opção</option>
            <option value="subject">Reclamação</option>
            <option value="subject">Sugestão</option>
          </select>
        </li>
        <li>
          <label for="message">Mensagem</label>
        <textarea id="message" name="message"> </textarea>
        </li>
          
        <li>
          <fieldset>
          <legend>Opções de resposta</legend>
          
          <input type="checkbox" id="emailc" name="email"/>
          <label for="emailc">E-mail</label>

          <input type="checkbox" id="phonec" name="phone" />
          <label for="phonec">Telefone</label>
           </fieldset>
        </li>
          <li><button type="submit">Enviar</button></li>
      </ul> 
    </form>
  </main>
