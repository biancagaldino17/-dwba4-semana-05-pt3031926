    <title></title>
</head>
<body>
    <img src="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/77770610c0de515c6150e899d70445ff3d25094d/Logo.jpg" alt="logo">
    
    <main>
      <form>
        <fieldset>
          <legend>Evento</legend>
          <select name="events" id="events">
            <option value="" selected disabled>Selecione uma opção</option>
            <option value="vocesemasas">Voce Sem Asas</option>
          </select>
        </fieldset>
        
        <fieldset>
          <legend>Informações de Acesso</legend>
          
          <div>
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" name="usuario" required>
    
          </div>
          
          <div>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name ="senha" required>
          </div>
          
          <div>
            <label for="confirmar-senha">Confirme a Senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>
          </div>
        </fieldset>
        
        <fieldset>
          <legend>Informações Pessoais</legend>
          
          <div>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
          
          </div>
          
          <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div>
            <label for="celular">Celular</label>
            <input type="tel" id="celular" name="celular" required>
          </div>
          
          <fieldset class="grupo-radio">
            <legend>Sexo</legend>
            <label>
              <input type="radio" name="sexo" value="maculino" checked>
              Masculino
            </label>
            
            <label>
              <input type="radio" name="sexo" value="feminino" checked>
              Feminino
            </label>
          </fieldset>
          
          <div>
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" placeholder="dd / mm / yyyy" required>
            
          </div>
          
          <div>
            <label for ="cor">Cor Favorita</label>
            <input type="color" id="cor" name="cor" required>
          </div>
          
          <div>
              <label for="github">Perfil do Github</label>
              <input type="text" id="github" name="github" required>
              
          </div>
          
          
        </fieldset>
        
        <div class="acoes">
          <button type="submit">Inscrever"</button>
          <button type="reset">Limpar</button>
        </div>
        <div style="display: inline-block";>
        <a href="https://www.facebook.com/ifsppirituba">
            <img src="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/77770610c0de515c6150e899d70445ff3d25094d/facebook.png" alt="facebook" width="30">
        </a>
    </div>
    


      </form>
    </main>

</footer>

</body>
</html>
